---
# Tasks to install and configure nginx web services 

- name: hostname task
  command: hostnamectl set-hostname "{{ server_name }}"
  register: hostname_result

- name: Applying patches on "{{ server_name }}"
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install packages
  ansible.builtin.package:
    name:
      - "{{ item }}"
    state: latest
  with_items:
    - python3-pip
    - nginx
    - net-tools

- name: Install boto3
  pip:
    name: boto3

- name: Ensure group "somegroup" exists
  ansible.builtin.group:
    name: nginx
    state: present

- name: Add the user 'nginx' 
  ansible.builtin.user:
    name: nginx
    shell: /bin/bash
    groups: root,nginx
    append: yes

- name: create web diretory
  file:
    path: /var/www/html/{{ domain }}
    state: directory
    mode: '0775'
    owner: "nginx"
    group: "nginx"
  

- name: delete default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: copying ngix demosession file
  ansible.builtin.template:
    src:  demosession.conf.j2
    dest: /etc/nginx/sites-enabled/{{ domain }}

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: ../file/index.html
    dest: /var/www/html/{{ domain }}
    owner: "nginx"
    group: "nginx"
    mode: '0644'
  notify: 
    - restart nginx service